<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
   
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by<strong>
            <span aria-label="Required">*</span>
        </strong></p>
       
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="A">
                            Ace
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="K"/>
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title_3">
                            <input type="radio" id="title_3" name="title" value="Q"/>
                            Queen
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    Name:
                   <strong>
                    <span aria-label="required">*</span>
                   </strong>
                </label>
                <input type="text" id="name" name="username" required/>
            </p>

            <p>
                <label for="mail">
                    Email:
                   <strong>
                    <span aria-label="required">*</span>
                   </strong>
                </label>
                <input type="email" id="mail" name="usermail" required/>
            </p>

            <p>
                <label for="pwd">
                    Password:
                   <strong>
                    <span aria-label="required">*</span>
                   </strong>
                </label>
                <input type="password" id="pwd" name="Password" required/>
            </p>
        </section>

        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card:</span>
                    <select name="usercard" id="card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </label>
            </p>

            <p>
                <label for="number">Card number:
                <strong><span arial-label="required">*</span></strong>
                </label>
                <input type="tel" id="number" name="cardnumber" required>
            </p>

            <p>
                <label for="expiration">Expiration date:
                <strong><span arial-label="required">*</span></strong>
                </label>
                <input type="text" id="expiration" name="cardnumber" 
                required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"/>
            </p>
        </section>

        <section>
            <p>
                <button type="submit">
                    Validate the payment
                </button>
            </p>
        </section>

    </form>
      
    <script src="indexs.js"></script>
</body>
</html>
